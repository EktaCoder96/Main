<div class="user-form">
<form [formGroup]="customform" (ngSubmit)="onSubmit()">
  <label>
    FirstName:
    <input type="text" [formControl]="firstname"><br><br>
  </label>
  <label>
    LastName:
    <input type="text" [formControl]="lastname"><br><br>
  </label>
  <label>
    Address
  </label>
  
    <!-- <input type="text" [formControl]="state"><br><br> -->
    <mat-form-field [formControl]="state">
        <mat-label>Select State</mat-label>
        <mat-select>
          <mat-option *ngFor="let item of statesList" [value]="item.name">
            {{item.name}}
          </mat-option>
        </mat-select>
    </mat-form-field>

  <label>
    City:
    <input type="text" [formControl]="city"><br><br>
  </label>
  <button type="submit">Submit</button>
</form>
</div>
