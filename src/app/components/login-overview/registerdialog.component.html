<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Create an account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="User name" formControlName="username">
            <mat-error *ngIf="addressForm.controls['username'].hasError('required')">
              User name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Address" formControlName="address"></textarea>
            <mat-error *ngIf="addressForm.controls['address'].hasError('required')">
              Address is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" >
            <input matInput #mobile maxlength="5" placeholder="Phone Number" type="number" formControlName="phone">
            <mat-hint align="end">{{mobile.value.length}} / 10</mat-hint>
          </mat-form-field>
        </div>
      </div>
      
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">submit</button>
    </mat-card-actions>
  </mat-card>
</form>
